<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Main</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div id="main">
        <h1>Adam Kolodziejczak</h1>
    </div>


    <div id="skill_1">
        <img class="cloud_images" src="imgs/pythoncloud.png" alt="Python cloud">
    </div>
    <div id="skill_2">
        <img class="cloud_images" src="imgs/c++cloud.png" alt="C++ Cloud">
    </div>
    <div id="skill_3">
        <img class="cloud_images" src="imgs/javacloud.png" alt="Java Cloud">
    </div>
    <div id="skill_4">
        <img class="cloud_images" src="imgs/SQLCloud.png" alt="SQL Cloud">
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.birds.min.js"></script>
    <script>
        VANTA.BIRDS({
          el: "#main",
          mouseControls: true,
          touchControls: true,
          gyroControls: false,
          minHeight: 200.00,
          minWidth: 200.00,
          scale: 1.00,
          scaleMobile: 1.00,
          backgroundColor: 0x2f5788,
          quantity: 4.00,
          backgroundAlpha: 0.00
        })
    </script>
    
   

</body>
</html>
